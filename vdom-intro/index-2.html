<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDOM Intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script>
        (() => {
            
            var counter = 0;

            function onBtnRenderClick(){
                ++counter;

                var appEle = React.createElement('div', null, 
                    React.createElement('h1', { id : 'header-1'}, 'Welcome to React!'),
                    React.createElement('div', null, 
                        React.createElement('span', null, 'Counter : '),
                        React.createElement('span', null, counter)
                    )
                );

                ReactDOM.render(appEle, document.getElementById('root'));
            }
            
            function onDocumentLoad(){
                var btnRender = document.getElementById('btnRender');
                btnRender.addEventListener('click', onBtnRenderClick);
            }
            window.addEventListener('load', onDocumentLoad);
        })();
    </script>
</head>
<body>
    <input type="button" value="Render" id="btnRender">
    <div id="root"></div>
</body>
</html>

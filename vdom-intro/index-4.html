<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
    <style>
        .highlight{
            color : blue;
            font-size: 18pt;
        }

    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        /* 
            in JSX
                - every open tag MUST have an associated close tag
                - use 'htmlFor' in place of 'for' attribute
                - use 'className' in place of 'class' attribute
        */
        class Greeter extends React.Component {

            //state
            state = {
                message : 'Dummy Message',
                userName : ''
            };

            //UI Behavior

            onTxtUserNameChange = (evt) => {
                this.setState({
                    userName : evt.target.value
                });
            }

            onBtnGreetClick = () => {
                this.setState({
                    message : `Hi ${this.state.userName}, Have a nice day!`
                });
            }

            //Presentation
            render(){
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" onChange={this.onTxtUserNameChange}/>
                        <input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
                        <div className="highlight">{this.state.message}</div>
                    </div>
                )    
            }
        }

        ReactDOM.render(
            <Greeter/>, 
            document.getElementById('root')
        )
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
